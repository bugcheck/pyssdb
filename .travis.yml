language: python

python:
    - "2.7"
    - "3.5"
    - "3.6"
    - python: "3.7"
      dist: xenial
    - "3.8-dev"

env:
    global:
        - SSDB=./ssdb-server

install:
    - wget https://github.com/ideawu/ssdb/archive/master.zip
    - unzip master
    - make -C ssdb-master
    - mv ssdb-master/{ssdb-server,ssdb.conf} ./

script: nosetests -c setup.cfg
